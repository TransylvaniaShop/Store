<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Produs</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Setul de sticlă cu 6 pahare include o sticlă elegantă și șase pahare coordonate, ideale pentru servirea băuturilor. Perfect pentru ocazii speciale sau utilizare zilnică, acest set adaugă un plus de rafinament mesei tale.",
                eng: "The 6-cup glass set includes an elegant bottle and six coordinating glasses, ideal for serving drinks. Perfect for special occasions or everyday use, this set adds an extra touch of sophistication to your table.",
                hun: "A 6 csészés pohárkészlet egy elegáns palackot és hat koordináló poharat tartalmaz, amelyek ideálisak italok felszolgálására. Tökéletes különleges alkalmakra vagy mindennapi használatra, ez a készlet extra kifinomultságot kölcsönöz asztalának."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
            const name = {
                ro:  "Set Sticla cu 6 Pahare #7",
                eng: "Glass Set with 6 Glasses #7",
                hun: "Üvegkészlet 6 pohárral #7"
            };
            document.querySelector('.product-name').innerText = name[lang];
            const wishbut = {
                ro: "Adauga in Wishlist",
                eng: "Add to Wishlist",
                hun: "Hozzáadás a kívánságlistához"
            };
            document.querySelector('.wishlist-button').innerText = wishbut[lang];
        }

        function addToWishlist() {
            const product = {
                name: document.querySelector('.product-name').innerText,
                price: document.querySelector('.product-price').innerText,
                image: document.querySelector('.product-image').src,
                description: document.querySelector('.product-description').innerText
            };

            let wishlist = localStorage.getItem('wishlist');
            if (!wishlist) {
                wishlist = [];
            } else {
                wishlist = JSON.parse(wishlist);
            }

            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Produsul a fost adăugat în wishlist!');
        }
    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs\Bauturi\7.png" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Set Sticla cu 6 Pahare #7</h1>
        <h2 class="product-price">80 RON</h2>
        <p class="product-description">Setul de sticlă cu 6 pahare include o sticlă elegantă și șase pahare coordonate, ideale pentru servirea băuturilor. Perfect pentru ocazii speciale sau utilizare zilnică, acest set adaugă un plus de rafinament mesei tale.</p>
        <button class="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
</div>

</body>
</html>
