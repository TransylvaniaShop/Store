<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Produs</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Breloc Rotund cu Romania: breloc rotund cu design dedicat României, perfect pentru a adăuga un accent de patriotism și eleganță cheilor tale.",
                eng: "Round Romania keyring: round keychain with a Romania design, perfect for adding a touch of patriotism and elegance to your keys.",
                hun: "Kerek Románia kulcstartó:  kerek kulcstartó Románia mintával, tökéletes választás, hogy egy kis hazafias eleganciát adjon a kulcsaihoz."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
            const name = {
                ro: "Breloc Rotund cu Romania #2",
                eng: "Round Romania keyring #2",
                hun: "Kerek Románia kulcstartó #2"
            };
            document.querySelector('.product-name').innerText = name[lang];
            const wishbut = {
                ro: "Adauga in Wishlist",
                eng: "Add to Wishlist",
                hun: "Hozzáadás a kívánságlistához"
            };
            document.querySelector('.wishlist-button').innerText = wishbut[lang];
        }

        function addToWishlist() {
    const product = {
        name: document.querySelector('.product-name').innerText,
        price: document.querySelector('.product-price').innerText, // Salvează prețul ca text, inclusiv unitatea monetară
        image: document.querySelector('.product-image').src,
        description: document.querySelector('.product-description').innerText
    };

    let wishlist = localStorage.getItem('wishlist');
    if (!wishlist) {
        wishlist = [];
    } else {
        wishlist = JSON.parse(wishlist);
    }

    wishlist.push(product);
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    alert('Produsul a fost adăugat în wishlist!');
}

    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs\Breloc\2.png" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Breloc Rotund cu Romania #2</h1>
        <h2 class="product-price">15 RON</h2>
        <p class="product-description">Breloc Rotund cu Romania: breloc rotund cu design dedicat României, perfect pentru a adăuga un accent de patriotism și eleganță cheilor tale.</p>
        <button class="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
</div>

</body>
</html>
