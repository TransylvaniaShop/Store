<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cana Romania</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Magnetul cu România este un suvenir compact și colorat, reprezentând harta sau simboluri caracteristice ale țării. Ideal pentru a adăuga un accent personal pe frigider sau alte suprafețe metalice, acest magnet este perfect pentru colecționari și turiști.",
                eng: "The magnet with Romania is a compact and colorful souvenir, representing the map or characteristic symbols of the country. Ideal for adding a personal touch to your fridge or other metal surfaces, this magnet is perfect for collectors and travellers.",
                hun: "A Romániával készült mágnes egy kompakt és színes szuvenír, amely az ország térképét vagy jellegzetes szimbólumait ábrázolja. Ideális a hűtő vagy más fémfelületek személyes megjelenéséhez, ez a mágnes tökéletes gyűjtők és utazók számára."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
            const name = {
                ro: "Magnet - Romania #2",
                eng: "Magnet - Romania #2",
                hun: "Mágnes - Románia #2"
            };
            document.querySelector('.product-name').innerText = name[lang];
            const wishbut = {
                ro: "Adauga in Wishlist",
                eng: "Add to Wishlist",
                hun: "Hozzáadás a kívánságlistához"
            };
            document.querySelector('.wishlist-button').innerText = wishbut[lang];
        }

        function addToWishlist() {
            const product = {
                name: document.querySelector('.product-name').innerText,
                price: document.querySelector('.product-price').innerText,
                image: document.querySelector('.product-image').src,
                description: document.querySelector('.product-description').innerText
            };

            let wishlist = localStorage.getItem('wishlist');
            if (!wishlist) {
                wishlist = [];
            } else {
                wishlist = JSON.parse(wishlist);
            }

            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Produsul a fost adăugat în wishlist!');
        }
    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs\Magnet\2.png" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Magnet - Romania #2</h1>
        <h2 class="product-price">12 RON</h2>
        <p class="product-description">Magnetul cu România este un suvenir compact și colorat, reprezentând harta sau simboluri caracteristice ale țării. Ideal pentru a adăuga un accent personal pe frigider sau alte suprafețe metalice, acest magnet este perfect pentru colecționari și turiști.</p>
        <button class="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
</div>

</body>
</html>
