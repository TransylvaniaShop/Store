<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cana Romania</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Cană de sticlă este un recipient elegant, perfect pentru servirea băuturilor calde sau reci. Cu un design transparent care permite vizualizarea conținutului, această cană adaugă un plus de rafinament oricărei mese și este ideală pentru cafea, ceai sau sucuri.",
                eng: "The glass mug is an elegant container, perfect for serving hot or cold drinks. With a transparent design that allows the content to be viewed, this mug adds an extra touch of sophistication to any meal and is ideal for coffee, tea or juices.",
                hun: "Az üvegbögre elegáns edény, mely tökéletes hideg vagy meleg italok felszolgálására. Átlátszó kialakításával, amely lehetővé teszi a tartalom megtekintését, ez a bögre extra kifinomultságot ad minden étkezéshez, és ideális kávéhoz, teához vagy gyümölcslevekhez."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
            const name = {
                ro: "Cana Sticla #7",
                eng: "Mug Glass #7",
                hun: "Bögre Üveg #7"
            };
            document.querySelector('.product-name').innerText = name[lang];
            const wishbut = {
                ro: "Adauga in Wishlist",
                eng: "Add to Wishlist",
                hun: "Hozzáadás a kívánságlistához"
            };
            document.querySelector('.wishlist-button').innerText = wishbut[lang];
        }

        function addToWishlist() {
            const product = {
                name: document.querySelector('.product-name').innerText,
                price: document.querySelector('.product-price').innerText,
                image: document.querySelector('.product-image').src,
                description: document.querySelector('.product-description').innerText
            };

            let wishlist = localStorage.getItem('wishlist');
            if (!wishlist) {
                wishlist = [];
            } else {
                wishlist = JSON.parse(wishlist);
            }

            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Produsul a fost adăugat în wishlist!');
        }
    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs\Cani\9.png" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Cana Sticla #7</h1>
        <h2 class="product-price">20 RON</h2>
        <p class="product-description">Cană de sticlă este un recipient elegant, perfect pentru servirea băuturilor calde sau reci. Cu un design transparent care permite vizualizarea conținutului, această cană adaugă un plus de rafinament oricărei mese și este ideală pentru cafea, ceai sau sucuri.</p>
        <button class="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
</div>

</body>
</html>
