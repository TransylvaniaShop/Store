<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Produs</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Suportul din lemn Potcoava este un suport elegant pentru diferite obiecte sau decoruri, având forma unei potcoave. Confecționat din lemn de calitate, adaugă un accent rustic și distinctiv oricărui spațiu. Ideal pentru birou sau acasă.",
                eng: "The Wooden Horseshoe Holder is an elegant holder for various objects or decorations in the shape of a horseshoe. Made from quality wood, it adds a rustic and distinctive accent to any space. Ideal for office or home.",
                hun: "A fából készült Patkótartó elegáns tartó különböző tárgyak vagy dekorációk számára, patkó alakban. Minőségi fából készült, rusztikus és jellegzetes hangsúlyt ad bármely helyiségnek. Ideális irodába vagy otthonra."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
            const name = {
                ro:  "Suport Lemn Potcoava #2",
                eng: "Wooden Horseshoe Support #2",
                hun: "Fából készült patkótámasz #2"
            };
            document.querySelector('.product-name').innerText = name[lang];
            const wishbut = {
                ro: "Adauga in Wishlist",
                eng: "Add to Wishlist",
                hun: "Hozzáadás a kívánságlistához"
            };
            document.querySelector('.wishlist-button').innerText = wishbut[lang];
        }

        function addToWishlist() {
            const product = {
                name: document.querySelector('.product-name').innerText,
                price: document.querySelector('.product-price').innerText,
                image: document.querySelector('.product-image').src,
                description: document.querySelector('.product-description').innerText
            };

            let wishlist = localStorage.getItem('wishlist');
            if (!wishlist) {
                wishlist = [];
            } else {
                wishlist = JSON.parse(wishlist);
            }

            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Produsul a fost adăugat în wishlist!');
        }
    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs\Bauturi\2.png" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Suport Lemn Potcoava #2</h1>
        <h2 class="product-price">45 RON</h2>
        <p class="product-description">Suportul din lemn Potcoava este un suport elegant pentru diferite obiecte sau decoruri, având forma unei potcoave. Confecționat din lemn de calitate, adaugă un accent rustic și distinctiv oricărui spațiu. Ideal pentru birou sau acasă.</p>
        <button class="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
</div>

</body>
</html>
