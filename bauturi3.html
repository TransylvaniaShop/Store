<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Produs</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Plosca Metal este un recipient elegant și durabil, fabricat din metal, ideal pentru transportul băuturilor. Cu un design compact și rezistent, este perfect pentru activități în aer liber și cadouri sofisticate.",
                eng: "The Metal Flask is an elegant and durable container made of metal, ideal for transporting drinks. With a compact and durable design, it is perfect for outdoor activities and sophisticated gifts.",
                hun: "A Metal Plosca egy elegáns és tartós fémből készült tároló, amely ideális italok szállítására. Kompakt és tartós kialakításával tökéletes szabadtéri tevékenységekhez és igényes ajándékokhoz."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
            const name = {
                ro: "Plosca Metal #3",
                eng: "Metal Flask #3",
                hun: "Fém fröccsenés #3"
            };
            document.querySelector('.product-name').innerText = name[lang];
            const wishbut = {
                ro: "Adauga in Wishlist",
                eng: "Add to Wishlist",
                hun: "Hozzáadás a kívánságlistához"
            };
            document.querySelector('.wishlist-button').innerText = wishbut[lang];
        }

        function addToWishlist() {
            const product = {
                name: document.querySelector('.product-name').innerText,
                price: document.querySelector('.product-price').innerText,
                image: document.querySelector('.product-image').src,
                description: document.querySelector('.product-description').innerText
            };

            let wishlist = localStorage.getItem('wishlist');
            if (!wishlist) {
                wishlist = [];
            } else {
                wishlist = JSON.parse(wishlist);
            }

            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Produsul a fost adăugat în wishlist!');
        }
    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs\Bauturi\1.png" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Plosca Metal #3</h1>
        <h2 class="product-price">35 RON</h2>
        <p class="product-description">Plosca Metal este un recipient elegant și durabil, fabricat din metal, ideal pentru transportul băuturilor. Cu un design compact și rezistent, este perfect pentru activități în aer liber și cadouri sofisticate.</p>
        <button class="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
</div>

</body>
</html>
